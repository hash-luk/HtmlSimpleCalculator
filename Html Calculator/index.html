<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora Teste</h1>
  <div class="main">
    <form name="form">
      <input class="display" name="display">
    </form>
    <table>
      <tr>
        <td><input type="button" class="button ls" value="C" onclick="clearall()"></td>
        <td><input type="button" class="button yl" value="(" onclick="insert ('(')"></td>
        <td><input type="button" class="button yl" value=")" onclick="insert (')')"></td>
        <td><input type="button" class="button yl" value="รท" onclick="insert ('รท')"></td>
      </tr>
      <tr>
        <td><input type="button" class="button num" value="7" onclick="insert ('7')"></td>
        <td><input type="button" class="button num" value="8" onclick="insert ('8')"></td>
        <td><input type="button" class="button num" value="9" onclick="insert ('9')"></td>
        <td><input type="button" class="button yl" value="-" onclick="insert ('-')"></td>
      </tr>
      <tr>
        <td><input type="button" class="button num" value="4" onclick="insert ('4')"></td>
        <td><input type="button" class="button num" value="5" onclick="insert ('5')"></td>
        <td><input type="button" class="button num" value="6" onclick="insert ('6')"></td>
        <td><input type="button" class="button yl" value="+" onclick="insert ('+')"></td>
      </tr>
      <tr>
        <td><input type="button" class="button num" value="1" onclick="insert ('1')"></td>
        <td><input type="button" class="button num" value="2" onclick="insert ('2')"></td>
        <td><input type="button" class="button num" value="3" onclick="insert ('3')"></td>
        <td><input type="button" class="button yl" value="," onclick="insert (',')"></td>
      </tr>
      <td><input type="button" class="button yl mult" value="*" onclick="insert ('*')"></td>
      <tr>
        <td><input type="button" class="button num" value="0" onclick="insert ('0')"></td>
        <td colspan="7"><input type="button" class="button yl equal" value="=" onclick="equal()"></td>
      </tr>
    </table>
  </div>
</body>
</html>
